    <!-- Sidebar -->

        <div class="inner">
            <nav>
                <ul>
                    <li><a href="#Dictionary">Dictionary</a></li>
                    <li><a href="#Learn">Learn Tovian</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Dictionary -->
        <section id="Dictionary" style="display: block; max-width:100%" class="wrapper style1 fullscreen fade-up">
            <div class="inner">
                <h2 style="text-align: center;">Tovian to English Dictionary</h2>
                <!-- <h1>Tovian</h1>
                <p></p> -->
                <script>
                    var csvtotable = new CsvToTable({
                        csvFile: 'dictionary.csv'
                    });

                </script>
                <input type="text" id="myInput" onkeyup="filterTable()" placeholder="Search">
                <p></p>
                <div id="dictionaryHolder" style="display:table; max-height:100vh; width: 100%; height: 100%;">
                    <script>
                        csvtotable.run()
                    </script>
                        <p style="display: table-cell; height: 100%;"
                      ></p>
                </div>

                <script>
                    function filterTable() {
                        // Declare variables
                        var input, filter, table, tr, td, i, txtValue;
                        input = document.getElementById("myInput");
                        filter = input.value.toUpperCase().trim();
                        table = document.getElementById("dictionaryTable");
                        tr = table.getElementsByTagName("tr");

                        // Loop through all table rows, and hide those who don't match the search query
                        for (i = 0; i < tr.length; i++) {
                            td = tr[i].getElementsByTagName("td")[0];
                            if (td) {
                                txtValue = td.textContent || td.innerText;
                                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                    tr[i].style.display = "";
                                } else {
                                    tr[i].style.display = "none";
                                }
                            }
                        }
                    }
                </script>





            </div>
        </section>

                      >

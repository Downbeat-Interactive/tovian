<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/tovian/styles.css" />
    <script>window.__BASE = '/tovian/';</script>
    <script defer src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script defer src="/tovian/CsvToTable.js"></script>
    <script defer src="/tovian/app.js"></script>
  </head>
  <body>
    <header class="site-header">
  <div class="container row between center">
    <a class="brand" href="/tovian/index.html#home">Tovian</a>
    <nav class="nav row">
      <a href="/tovian/index.html#dictionary">Dictionary</a>
      
      
      
      
      <a href="/tovian/guide/index.html">Guide</a>
      <a href="/tovian/index.html#ask">Ask</a>
      <a href="/tovian/gloss/index.html">Translator</a>
      <a href="/tovian/guide/examples.html">Examples</a>
      <a href="/tovian/index.html#about">About</a>
    </nav>
    <div class="row gap" style="flex:1; justify-content:flex-end;">
      <input id="quickSearch" class="input" style="max-width:340px" placeholder="Quick search…" />
      <button id="themeToggle" class="btn ghost toggle" aria-label="Toggle theme" aria-pressed="false">Theme</button>
    </div>
  </div>
  <div class="container" style="padding-bottom:8px">
    <div id="quickResults" class="list"></div>
  </div>
</header>

    <main>
      <section class="section" data-reveal>
  <div class="container">
    <h1>Glosser & Translator</h1>
    <p class="muted">Paste Tovian to gloss it, or type English to draft a Tovian translation.</p>

    <div class="grid2" style="align-items:start;">
      <div class="box">
        <h3>Gloss Tovian</h3>
        <textarea id="glossInput" class="input" rows="6" placeholder="Paste Tovian text… e.g., la-driel fa mril ti-lo-shithil."></textarea>
        <div class="row gap" style="margin-top:8px">
          <button id="glossBtn" class="btn primary">Gloss</button>
          <button id="clearGloss" class="btn ghost">Clear</button>
        </div>
        <div id="glossOut" class="table-wrap" style="margin-top:12px; overflow:auto;"></div>
      </div>

      <div class="box">
        <h3>Translate (EN → Tovian)</h3>
        <textarea id="tranInput" class="input" rows="6" placeholder="Type simple English… e.g., the person sees in the city."></textarea>
        <div class="row gap" style="margin-top:8px">
          <button id="tranBtn" class="btn">Translate</button>
          <button id="clearTran" class="btn ghost">Clear</button>
        </div>
        <div id="tranOut" class="stack" style="margin-top:12px"></div>
      </div>
    </div>
  </div>
</section>
<script src="/tovian/gloss/gloss.js" defer></script>


    </main>

  </body>
  </html>
